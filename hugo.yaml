baseURL: "https://shipengqi.github.io/frontend-learn"
title: "Frontend Learning"

module:
  imports:
    - path: github.com/imfing/hextra

enableRobotsTXT: true
enableGitInfo: true
# enableEmoji: false
hasCJKLanguage: true

# services:
#   googleAnalytics:
#     ID: G-MEASUREMENT_ID

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

defaultContentLanguage: zh-cn
languages:
#  en:
#    languageName: English
#    weight: 1
#    title: Hextra
  zh-cn:
    languageName: 简体中文
    languageCode: zh-CN
    weight: 2
    title: Frontend Learning

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

enableInlineShortcodes: true


menu:
  # masthead navigation
  main:
    - identifier: documentation
      name: Documentation
      pageRef: /docs/guide
      weight: 1
    - identifier: blog
      name: Blog
      url: "https://shipengqi.github.io"
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search
    - name: GitHub
      weight: 4
      url: "https://github.com/shipengqi/frontend-learn"
      params:
        icon: github
  # documentation side navigation
  # sidebar:
  #   - identifier: guide
  #     name: Guide
  #     params:
  #       type: separator
  #     weight: 1
  #   - identifier: framework
  #     name: "Framework"
  #     weight: 2

params:
  description: Modern, responsive, batteries-included Hugo theme for creating beautiful static websites.

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      # width: 40
      # height: 20
      # link: /
    width: wide

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: normal

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: true
    width: normal

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward

  editURL:
    enable: true
    base: "https://github.com/shipengqi/frontend-learn/tree/master/content"

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover

  # comments disabled
  comments:
    enable: false
    type: giscus

    # https://giscus.app/
    giscus:
      repo: shipengqi/frontend-learn
      repoId: R_kgDOJ9fJag
      category: General
      categoryId: DIC_kwDOJ9fJas4CY7gW
