<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Sub Element Demo</title>
    <style>
       .parent{
            width: 80vw;
            height: 80vh;
            background-color: aqua;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
        }
       .child{
            background-color: burlywood;
       }

    </style>
</head>
<body>
    <div class="parent">
        <div class="child">

        </div>
        <div class="child">

        </div>
        <div class="child">

        </div>
    </div>
</body>
</html>
