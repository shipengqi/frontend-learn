<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tab Demo</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            perspective: 800px;
        }
        .tabs {
            position: relative;
            width: 500px;
            height: 500px;
            display: flex;
            gap: 20px;
        }
        .tabs > label {
            padding: 0 20px;
            font-size: 1.6rem;
            text-transform: capitalize;
            color: rgb(134, 134, 134);
            transition: color 0.3s;
        }
        .tabs > label::after {
            content: "";
            display: block;
            width: 100%;
            height: 10px;
            background-color: #ff6666;
            margin-top: 5px;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            opacity: 0.2;
            transition: opacity 0.3s;
        }
        .tab-content {
            width: 500px;
            height: 500px;
            border: 10px solid black;
            position: absolute;
            top: 40px;
            background-color: #66bbff;
            opacity: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            transition: opacity 0.3s;
        }
        .radio-item {
            display: none;
        }
        .radio-item:checked + label + .tab-content {
            opacity: 1;
        }
        .radio-item:checked + label {
            color: rgb(50, 50, 50);
        }
        .radio-item:checked + label::after {
            opacity: 1;
        }
    </style>
</head>
<body>
<div class="tabs">
    <input type="radio" name="tab-box" class="radio-item" id="tab1" checked>
    <label for="tab1">Apps</label>
    <div class="tab-content">
        Application list
    </div>
    <input type="radio" name="tab-box" class="radio-item" id="tab2" checked>
    <label for="tab2">Demos</label>
    <div class="tab-content">
        Demo List
    </div>
    <input type="radio" name="tab-box" class="radio-item" id="tab3" checked>
    <label for="tab3">Code</label>
    <div class="tab-content">
        Code
    </div>
</div>
</body>
</html>
