<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transform Demo - Progress Bar</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
            padding: 0;
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            height: 100%;
        }
        .card {
            width: 300px;
            height: 300px;
            border-radius: 16px;

            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: center;
            letter-spacing: 2px;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;

            transition: all 0.35s, box-shadow 0.35s linear;
            box-shadow: 0 10px 30px -15px rgba(0, 0, 0, 0.15);
            background-color: rgb(233, 233, 233);
            color: #000;
        }

        .card:hover {
            /*transform: scale(1.05);*/
            transform: translateY(-20px) scale(1.05);
            box-shadow: 0 10px 40px -20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <span>Hello</span>
    </div>
    <div class="card">
        <span>World</span>
    </div>
</div>
</body>
</html>
